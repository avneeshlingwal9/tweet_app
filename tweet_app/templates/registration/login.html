{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock title %}

{% block content %}

    <div class="p-3 text-center">
    <form method="post" class = "form">

        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-primary btn-success">Login</button>

    </form>

    <p> Not Registered <a href="{% url "register" %}"> Register Here</a></p>

</div>

{% endblock content %}
